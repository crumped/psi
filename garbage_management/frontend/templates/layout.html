<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body style="background-color: #8f4f74;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% block href %}{% endblock %}">S.Z.Ś</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item ms-2">
          <a href="/kierownik-przewozu-smieci/uzytkownicy" class="nav-link">Zarządzaj użytkownikami</a>
        </li>
        <li class="nav-item ms-2">
          <a href="/kierownik-przewozu-smieci/miejscaRozladunku" class="nav-link">Miejsca rozładunku</a>
        </li>
        <li class="nav-item ms-2">
          <a href="/kierownik-przewozu-smieci/grafik" class="nav-link">Zarządzaj grafikiem</a>
        </li>
        <li class="nav-item ms-2">
          <a href="/kierownik-przewozu-smieci/pojazdy" class="nav-link">Zarządzaj pojazdami</a>
        </li>
        <li class="nav-item ms-2">
          <a href="/kierownik-przewozu-smieci/trasy" class="nav-link">Zarządzaj trasami</a>
        </li>
        <li class="nav-item ms-2">
          <a href="/kierownik-przewozu-smieci/pojemniki" class="nav-link">Zarządzaj pojemnikami</a>
        </li>
        <li class="nav-item ms-2">
          <a href="/kierownik-przewozu-smieci/przekazaniePojazdu" class="nav-link">Zarządzaj przekazaniem pojazdu</a>
        </li>
      </ul>
      <form class="d-flex">
        <a href="/login" class="btn btn-outline-danger" type="submit">Opuść system</a>
      </form>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
