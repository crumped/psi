{% extends "../../layout.html" %}
{% block title %} Edytuj trase - kps {% endblock %}
{% block href%} /kierownik-przewozu-smieci {% endblock %}
{% block content %}
<div class="container-fluid">

  <form class="row mt-5" method="post">
  {% csrf_token %}
      <div class="col-md-4">
     {% for field in form %}
        <label class="form-label whitetext" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{ field }}
     {% endfor %}
      </div>
  <div class="col-12 mt-3">

    <button type="submit" class="btn btn-success" style="float:right;">Zapisz zmiany</button>

  </div>
</form>

</div>
{% endblock %}
