<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <title>SZÅš - login</title>
        {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="row m-0 h-100">
        <div class="col p-0 text-center d-flex justify-content-center align-items-center display-none">
            <img src="{% static 'svg/login.svg' %}" class="w-100">
        </div>
        <div class="col p-0 bg-custom d-flex align-items-center flex-column w-100" style="padding-top: 130px !important;">
            <img src="{% static 'images/basura.png' %}">
            <form action="/login" method="post" class="w-75" action="#">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-custom btn-lg btn-block mt-3">Zaloguj</button>
            </form>
        </div>
    </div>
</body>

</html>
